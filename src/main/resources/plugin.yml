name: XBound
version: '1.0-SNAPSHOT'
main: me.XBound.xBound.XBound
api-version: '1.21'
prefix: XBound
authors: [ Emma_the_sigma ]
description: "FUn fact: it took me 2 week to make this plugin mostly cus of my other projects(including: girlsdupe and girlsbox)"
website: https://github.com/EmmaTheSigmaDev/Xbound

commands:
  xbound:
    description: Manage your prefix or suffix.
    usage: /xbound <text>
    permission: xbound.modify
  discord:
    description: Sends the Discord link.
    usage: /discord
  rules:
    description: Rules command.
    usage: /rules

permissions:
  xbound.bypassborder:
    default: op
  xbound.modify:
    default: op
  xbound.bordercenter:
    default: op