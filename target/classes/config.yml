# =========================
#  XBound Configuration
# =========================

default-lang: en

available-langs:
  - en
  - de
  - fr
  - es

discord:
  link: "https://discord.gg/example"
  message: "Join our Discord! (click here)"
  hover: "Click to open the Discord"

border:
  min-size: 25
  max-size: 10000
  xp-per-block: 50
  global-scaling: true

tablist:
  enabled: true
  header:
    - "<green>Welcome to XBound!"
    - "<yellow>XP Border Active"
  footer:
    - "<gray>Type /xbound for help"
  show-xp: true

xp:
  auto-save: true
  persist-on-death: false
  manual-deposit: false
  default-block: 1
  ores:
    COAL_ORE: 5.0
    IRON_ORE: 10.0
    COPPER_ORE: 10.0
    GOLD_ORE: 10.0
    REDSTONE_ORE: 15.0
    LAPIS_ORE: 10.0
    DIAMOND_ORE: 20.0
    EMERALD_ORE: 70.0
  multipliers:
    global: 2.0
    per-player:
      Emma_the_sigma: 2.0

settings:
  player:
    title: "<green>Player Settings"
    rows: 1
    items:
      language:
        slot: 0
        material: BOOK
        name: "<yellow>Change Language"
        lore:
          - "<gray>Cycle through available languages"
      prefix:
        slot: 1
        material: NAME_TAG
        name: "<green>Prefix/Suffix Toggle"
        lore:
          - "<gray>Turn chat prefixes/suffixes on or off"
      stats:
        slot: 2
        material: EXPERIENCE_BOTTLE
        name: "<gold>Show XP Stats"
        lore:
          - "<gray>View your XP contributions"
  admin:
    title: "<red>Admin Settings"
    rows: 1
    items:
      language:
        slot: 0
        material: BOOK
        name: "<yellow>Change Language"
        lore:
          - "<gray>Cycle through available languages"
      border:
        slot: 1
        material: BARRIER
        name: "<red>Border Settings"
        lore:
          - "<gray>Adjust world border options"
      xp:
        slot: 2
        material: EXPERIENCE_BOTTLE
        name: "<green>XP Settings"
        lore:
          - "<gray>Manage XP contribution settings"

leaderboard:
  default-size: 10
  max-size: 50