name: XBound
version: '1.0-SNAPSHOT'
main: me.XBound.xBound.XBound
api-version: '1.21'
prefix: XBound
authors: [ Emma_the_sigma ]
description: Yes
website: https://github.com/EmmaTheSigmaDev/Xbound

commands:
  xbound:
    description: Manage your prefix or suffix.
    usage: /xbound <text>
    permission: xbound.modify
  discord:
    description: Sends the Discord link.
    usage: /discord
  rules:
    description: Rules command.
    usage: /rules
  bordercenter:
    description: Teleports you to the center of the world border.
    usage: /bordercenter
    permission: xbound.bordercenter

permissions:
  xbound.bypassborder:
    default: op
  xbound.modify:
    default: op
  xbound.bordercenter:
    default: op